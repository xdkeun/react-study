<body>
    <div id="root"></div>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // JSX문법을 JS로 변환하기위해 babel을 이용
    const root = document.querySelector("#root");
        function App(){
    //     const [counter, setCounter] = React.useState(0);
    //     const onClick = () => {
    //         // setCounter(counter + 1);
    //         setCounter((current) => current + 1);
    // }
            const [minutes, setMinutes] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setMinutes(event.target.value);
            };
            const reset = () => { setMinutes(0) };
            const onFlip = () => { setFlipped((current) => !current)};
            
        return (<div>
            <h1 className="hi">Super Converter</h1>
            <div>
            <label htmlFor="minutes">Minutes</label>
            <input id="minutes" type="number" placeholder="Minutes"
            value={minutes} onChange={onChange} />
            </div>
            <div>
            <label htmlFor="hours">Hours</label>
            <input id="hours" type="number" placeholder="Hours" 
            value={minutes / 60} disabled={true} />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>Flip</button>
        </div>
        );
    };
    ReactDOM.render(<App />, root);
</script>
</html>
