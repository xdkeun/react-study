<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // JSX문법을 JS로 변환하기위해 babel을 이용
    const root = document.querySelector("#root");
    function Btn({apple, big}) { //function Btn(props) { 로 적고 (shortcut) : 오브젝트 미리 꺼내는 거 apple이라는 오브젝트 미리 꺼냄
        return <button
        style={{
            backgroundColor : "tomato",
            color:"white",
            padding:"10px 20px",
            border:0,
            borderRadius:10,
            margin:"2px",
            fontSize: big ? 22 : 16,
        }}>{apple}</button> // }}>{props.apple}</button>으로 적어도 동일한 효과
        
    }
    function App(){
        return (<div>
            <h1 className="hi">Props</h1>
            <Btn apple="Save Changes" big = {true} />
            <Btn apple="Continue" big = {false} />
        </div>
        );
    };
    ReactDOM.render(<App />, root);
</script>
</html>
